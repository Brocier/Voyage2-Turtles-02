<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">
    <!-- build:css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

    <!-- build:js -->
    <script src="js/jquery-3.2.1.js" defer></script>
    <script src="js/tinycolor.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/quickLink.js" defer></script>
    <!-- endbuild -->
  </head>

  <body>

    <div class="overlay">
    <!--*************************************************-->
    <!--This section contains Quicklinks and Sticky Notes-->
    <!--*************************************************-->
      <section class="linkNote">

        <div class="quickLinks">

            <div class="dropdownButton">

              <p>Quick Links</p>
              <i class="fa fa-sort-desc" aria-hidden="true"></i>

            </div>

           <div class="quickDropdown">

            <h3>Popular Sites</h3>

            <ul class="quickList">



            </ul>

            <p class="addSite">+ Add New Site</p>

            <div class="addUrl">

              <div class="urlContainer">

                <form id="targetForm">

                  <input id="titleInput" type="text" placeholder="title"/>
                  <input id="urlInput" type="text" placeholder="url"/>
                  <input id="invisibleInput" type="submit" />

                </form>

              </div>

            </div>

          </div>


        </div>

        <div class="stickyNotes">

          <p>+</p>
          <i class="fa fa-sticky-note" aria-hidden="true"></i>

        </div>

      </section>

      <!--**************************************************************-->
      <!--This section contains user greeting and time/pomodoro display.-->
      <!--**************************************************************-->
      <section class="clock-and-greeting">


        <div class="user-greeting">
          <h1></h1>
          <form id="name-form">
            <input id="name-input" type="text" />
            <input id="name-submit" type="button" />
          </form>
        </div>

        <div class="time-display">
          <p></p>
        </div>

        <div class="toggle-pomodoro">
          <button>Start Pomodoro Cycle</button>
        </div>

      </section>

      <!--*****************************************************-->
      <!--This section contains the Color Palette and Settings.-->
      <!--*****************************************************-->
      <footer>

        <div class="tools">

          <!-- Color Picker Pop-Up Box -->
          <div class="color-picker-panel">
            <div class="panel-row">
              <div class="panel-row">
                <div id="rgb-fields" class="field-group value-fields rgb-fields active">
                  <div class="field-group">
                    <label class="field-label">R</label>
                    <input type="number" max="255" min="0" id="red" class="field-input rgb-input"/>
                  </div>
                  <div class="field-group">
                    <label class="field-label">G</label>
                    <input type="number" max="255" min="0" id="green" class="field-input rgb-input"/>
                  </div>
                  <div class="field-group">
                    <label class="field-label">B</label>
                    <input type="number" max="255" min="0" id="blue" class="field-input rgb-input"/>
                  </div>
                </div>
                <div id="hex-field" class="field-group value-fields hex-field">
                  <label class="field-label">Hex :</label>
                  <input type="text" id="hex" class="field-input"/>
                </div>
                <div id="hsl-fields" class="field-group value-fields rgb-fields">
                  <div class="field-group">
                    <label class="field-label">H &#176;</label>
                    <input type="number" max="360" min="0" id="huedisplay" class="field-input rgb-input"/>
                  </div>
                  <div class="field-group">
                    <label class="field-label">S %</label>
                    <input type="number" max="100" min="0" id="saturationdisplay" class="field-input rgb-input"/>
                  </div>
                  <div class="field-group">
                    <label class="field-label">L %</label>
                    <input type="number" max="100" min="0" id="lightnessdisplay" class="field-input rgb-input"/>
                  </div>
                </div>
              </div>
              <div class="panel-col">
                <div class="preview color-indicator" id="color-indicator"></div>
                <button id="mode-toggle" class="tog-button mode-toggle">Mode</button>
              </div>
            </div>
            <div class="panel-row">
              <div class="spectrum-map">
                <button id="spectrum-cursor" class="color-cursor"></button>
                <canvas id="spectrum-canvas"></canvas>
              </div>
              <div class="hue-map">
                <button id="hue-cursor" class="color-cursor"></button>
                <canvas id="hue-canvas"></canvas>
              </div>
            </div>
            <div id="user-swatches" class="swatches custom-swatches"></div>
          </div>

          <!-- Tools: HTML/CSS Validator -->
          <div class="tools-container">
            <button type="button" name="html-validator" id="html-val">HTML Validator</button>
            <button type="button" name="css-validator" id="css-val">CSS Validator</button>
          </div>

          <div class="valid-container">
            <section class="instructions">
              <h3>HTML Validation</h3>
              <p>Enter HTML markup and click 'CHECK' to validate.</p>
            </section>
            <div class="formfields">
              <section> <!-- HTML Markup -->
                <form class="validate-form" id="code-markup" method="post" enctype="multipart/form-data">
                  <fieldset>
                    <legend>HTML Markup</legend>
                    <div>
                      <input type="hidden" name="out" value="json">
                      <textarea name="content" rows="15" placeholder="Enter HTML markup here..."></textarea>
                    </div>
                    <button id="check-code" type="submit">CHECK</button>
                  </fieldset>
                </form>
                <fieldset class="validate-form"> <!-- Validation Result -->
                  <legend>Validation Results</legend>
                  <pre id="code-validated"><code></code></pre>
                </fieldset>
              </section>
            </div>
          </div>

          <ul class="tools-icon-list">
            <li>
              <!-- Color Picker Toggle Button -->
              <button type="button" name="color-picker" class="tools-icon" id="color-picker-icon">
                <i class="fa fa-paint-brush" aria-hidden="true"></i>
              </button>
            </li>
            <li>
              <!-- Tool Options Toggle Button -->
              <button type="button" name="validators" class="tools-icon" id="validator-icon">
                <i class="fa fa-wrench" aria-hidden="true"></i>
              </button></li>
          </ul>

        </div> <!-- Tools End -->

        <div class="credits">

          <p>Photograph by <a href="https://www.pexels.com/u/eberhardgross/" id="pic-author" target="_blank">Eberhard Grossgasteiger</a></p>

        </div>

        <div class="listArea">

          <ul>

            <li>

              <i class="fa fa-list-ul" aria-hidden="true"></i>
              <p class="iconHover">Todo</p>

            </li>

            <li>

              <i class="fa fa-newspaper-o" aria-hidden="true"></i>
              <p class="iconHover">News</p>

            </li>

            <li>

              <i class="fa fa-cog" aria-hidden="true"></i>
              <p class="iconHover">Settings</p>

            </li>

          </ul>

        </div>

      </footer>

      <section class="newsfeed-wrapper">
        <ul class="newsfeed">
        </ul>
      </section>

    </div>

  </body>
</html>
